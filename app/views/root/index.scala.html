@import api.Project
@(projects: Seq[Project])(implicit request: Request[AnyContent])

@main("Projects") {
    @* TODO: This form should be in a class *@
    <div class="row">
        <div class="col-lg-12">
            <form class="form" method="POST" action="/" >
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" class="form-control" id="url" name="repositoryUrl" aria-describedby="urlHelp"/>
                    <small id="urlHelp" class="form-text text-muted">Enter a valid GitHub URL.</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="projects">
        @for(project <- projects) {
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h5>@{project.url.value}</h5>
                        <p><a href="/project/@{project.url.urlEncoded}" class="btn btn-primary" role="button">Details</a>
                        </p>
                    </div>
                </div>
            </div>
        }
        </div>
    </div>
}
